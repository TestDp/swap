
<ion-header>

  <ion-navbar>

    <ion-title>Cambio exitoso</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="background-color: transparent;" (click)="closeModal()" >
        <ion-icon style="color: white;" name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>
<ion-content class="card-background-page" padding>

  <ion-card style="height: 42%;">
    <img src="{{articulo.imageThumb[0]}}"/>
    <div style="color:#25cad3"  class="card-title">{{articulo.titulo}}</div>
    <div style="color:#25cad3"  class="card-subtitle">{{articulo.categoria}}</div>
  </ion-card>
  <h2 style="color:#25cad3">Cambiado por :</h2>
  <ion-card style="height: 42%;">
    <img src="{{articuloCambio2.imageThumb[0]}}"/>

    <div style="color:#25cad3" class="card-subtitle">{{articuloCambio2.categoria}}</div>
  </ion-card>
