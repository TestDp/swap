<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title style="background-image: url('assets/images/favicon.png') !important; background-repeat: no-repeat; background-position-x: 35%;
    background-size: 25px;">
      swap

    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="text-align:center;" class="fondo" padding>
  <ion-list>
    <ion-item class="campos-swap">
      <ion-label>Seleccione articulos de cambio</ion-label>
      <ion-select [(ngModel)]="swapArticle.articulosOfrece" multiple="true" cancelText="Cancelar">
        <ion-option *ngFor="let publicacion of publicaciones" value="{{publicacion.id}}">{{publicacion.titulo}} - {{publicacion.descripcion}} </ion-option>
      </ion-select>
    </ion-item>

    <ion-row class="campos-textcomentario">
      <ion-col>
        <!-- <ion-label floating>Comentario</ion-label> -->
        <ion-textarea class="campos-textcomentario2" style="background-color: #F2F2F2;" #myInput id="myInput" rows="5" maxLength="500"
          [(ngModel)]="swapArticle.comentario" placeholder="Comentario"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-list>
  <div padding>
    <button ion-button block class="boton-swap" (click)="enviar()">Intercambiar</button>
  </div>

</ion-content>
