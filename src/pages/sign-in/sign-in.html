<ion-content style="background-image: url('assets/images/fondo-login.png'); background-size:cover; background-repeat:no-repeat;" class="fondo" padding>
<ion-scroll style="height: 100%;" scrollY="true">
  <!-- <ion-content style="color: #000; background-color: transparent !important;" padding> -->
    <ion-row>
      <ion-img width="100%" height="210" style="margin-bottom: 5%;" src="assets/images/logo-login.png"></ion-img>
    </ion-row>
    <ion-row style="width:100%; padding-top: 15px;">
      <ion-col style="color: #000;background-color: transparent !important;">
        <!-- <ion-label style="padding-left: 5%;" >Email Adress</ion-label> -->
        <ion-input class="campos-login" type="text" [(ngModel)]="user.email" placeholder="Correo electrónico"></ion-input>
      </ion-col>
      </ion-row>
     <ion-row style="width:100%; padding-top: 15px;">  
      <ion-col style="color: #000;background-color: transparent !important;">
        <!-- <ion-label style="padding-left: 5%;" >Password</ion-label> -->
        <ion-input class="campos-login" type="password" [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="width:100%; padding-top: 15px;">
      <button class="boton-login" ion-button (click)="login(user)">Hagamos el Trato</button>
    </ion-row>
    <ion-row style="width:100%;padding-top: 15%;">
      <label class="registrar" ion-href (click)="forgot()">Olvide mi Contraseña</label>
      <label class="registrar" ion-label color="light" (click)="register()">¿No tienes una cuenta aún? Regístrate AQUÍ</label>
    </ion-row>
   <!--  <ion-row style="width:100%;padding-top: 10px;">
      <button ion-button block class="boton-google" center (click)="loginGoogle()" block outline>
        <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>  Conectar con google
      </button>
    </ion-row> -->
    <ion-row style="width:100%;padding-top: 10px;">
      <button ion-button class="boton-facebook" center (click)="facebook1()" block outline>
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>  Conectar con Facebook
      </button>
    </ion-row>

  <!-- </ion-content> -->
</ion-scroll>
</ion-content>
