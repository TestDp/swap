
<ion-header>

  <ion-navbar>

    <ion-title>Datos del articulo a cambiar</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="background-color: transparent;" (click)="closeModal()" >
        <ion-icon style="color: white;" name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-scroll style="height:100%;" scrollY="true">
    
	 <h2 style="text-align: center;color:#25cad3;font-size: 2.5rem; ">{{data.titulo}}</h2>
   <div class ="campos-panelarticulo">
    <div>
      <ion-slides style="text-align: center; border-radius: 30px;">
        <ion-slide *ngFor="let slide of data.imageThumb">
          <img style="text-align: center; border-radius: 30px;" [src]="slide">
        </ion-slide>
      </ion-slides>
		<p style="text-align:center;"><--Desliza--></p>
    </div>
    
	<h2 class ="campos-categoria">Categoria</h2>
    <p style="padding-left: 5%;">{{data.categoria}}</p>
    <h2 style="color:#25cad3;font-size: 1.5rem; padding-left: 5%;">Descripci√≥n</h2>
    <p style="padding-left: 5%;">{{data.descripcion}}</p>
    <h2 style="color:#25cad3;font-size: 1.5rem; padding-left: 5%;">Categoria cambio</h2>
    <p style="padding-left: 5%;">{{data.categoriasCambio}}</p>
 </div>
	
	<div class = "row">
	<div class="col-6">
	<button ion-button color="secondary"  item-end icon-left style="text-align:right" class = "boton-swaparticulo" (click)="confirmarCambio()">
      <ion-icon name="star"></ion-icon>
      Swap
    </button>
	</div>
	<div class="col-6">
    <button ion-button color="secondary"  item-end icon-left style="text-align:right" class = "boton-swapiar" (click)="swapiar()">
      <ion-icon name="star"></ion-icon>
      Swapiar
    </button>
	</div>
	</div>


  </ion-scroll>


</ion-content>
