<ion-header>
  <ion-navbar>
    <ion-title>Changepass</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-icon name="eye" item-left></ion-icon>
    <ion-label stacked color="danger">Contraseña Nueva:</ion-label>
    <ion-input type="password" [(ngModel)]="password1" placeholder="Contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="eye" item-left></ion-icon>
    <ion-label stacked color="danger">Confirmar Nueva contraseña:</ion-label>
    <ion-input type="password" [(ngModel)]="password2" placeholder="Confirmar contraseña"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block type="submit" (click)="changePassword(password1,password2)">Cambiar Contraseña</button>
  </div>
</ion-content>
