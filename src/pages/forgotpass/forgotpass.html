<ion-content style="text-align:center; background-image: url('assets/images/fondo-pass.png'); background-size:contain;">

  <ion-content class="contenedor-logo">
    <ion-img width="250" height="95" src="assets/images/swap-trans.png"></ion-img>
  </ion-content>
  <ion-content class="login">
    <div style="text-align:center;" class="padding">
      <h2 style="font-size:18px;" color="danger">Ingresa tu correo y recibirás un Email para reestablecer tu contraseña</h2>
    </div>

    <div class="list">

      <ion-item style="background-image: url('assets/images/fondo-contra.png'); background-size:cover; background-repeat: no-repeat;" class="fondo-contra">
        <ion-input class="campos-forgot" type="email" [(ngModel)]="user.email" placeholder="me@gmail.com"></ion-input>
      </ion-item>

    </div>

    <div style="padding-top: 20px;">
       <button class="boton-reset" ion-button block color="happiness" (click)="resetPassword(user)" >Reestablecer contraseña</button>
    </div>
  </ion-content>
</ion-content>
